{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <form id="contact-form" action="{{ .Site.Data.contact.fabform }}" method="post">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="{{ .Site.Data.contact.contactForm.placeholder_first_name }}" required>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="{{ .Site.Data.contact.contactForm.placeholder_last_name }}" required>
              </div>
              <div class="col-lg-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="{{ .Site.Data.contact.contactForm.placeholder_email }}" required>
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select class="form-control" id="inquiryType" name="inquiry-type" required>
                    <option value="" selected disabled hidden>{{ .Site.Data.contact.contactForm.placeholder_inquiry_type }}</option>
                    {{ range .Site.Data.contact.contactForm.inquiryType }}
                    <option value="{{ .value }}">{{ .title }}</option>
                    {{ end }}
                  </select>
                </div>
              </div>
              <div class="col-12">
                <textarea class="form-control" id="aboutinquiry" name="about-inquiry" rows="6" placeholder="{{ .Site.Data.contact.contactForm.placeholder_about_the_inquiry }}"></textarea>
              </div>
              <div class="col-12">
                <button formtarget="_blank" type="submit" class="btn btn-primary" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="{{ .Site.Data.contact.contactForm.send_message }}">
                      {{ .Site.Data.contact.contactForm.send_message }}
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
          <p class="contact-form-generator">
            <!-- <strong>** </strong><a href="https://fabform.io/" target="_blank">Static website forms</a> -->
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
