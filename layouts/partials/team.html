{{ with .Site.Data.team }}
  {{ if .enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
          </div>
        </div>
        {{ range .members }}
        <div class="col-lg-4 col-md-6">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .image | absURL }}" alt="team-member">
            </div>
            <div class="site-team-member-content">
              <h3 class="text-primary">{{ .name }}</h3>
              <p><span class="text-secondary">aka</span> {{ .designation }}</p>
              <ul class="site-team-member-social">
                {{ if.twitter }}<li><a href="{{ .twitter | absURL }}"><i class="fa fa-twitter"></i></a></li>{{ end }}
                {{ if .linkedin }}<li><a href="{{ .linkedin | absURL }}"><i class="fa fa-linkedin"></i></a></li>{{ end }}
                {{ if .website }}<li><a href="{{ .website | absURL }}"><i class="fa fa-rss"></i></a></li>{{ end }}
              </ul>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
