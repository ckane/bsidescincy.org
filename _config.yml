# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: BSides Cincinnati
subtitle:
description: BSides Cincinnati is a one day information security conference for the community, by the community. Scroll down to see past events and more info about this years event.
keywords:
author: BSides Cincinnati
language: en-US
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bsidescincy.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: alpha-dust

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Logo
## Font-Awesome Logo
theme_config:
  fa_logo: fa-bsides

  # Social Accounts
  twitter_url: https://twitter.com/bsidescincy/
  facebook_url:
  instagram_url:
  linkedin_url: https://www.linkedin.com/groups/7462810
  dribble_url:
  github_url:
  googleplus_url:
  behance_url:
  fivehundredpx_url:
  email_url: bsidescincy@gmail.com
  rss_url: \#

  # Header
  menu:
    Home: /
    Archives: /archives
    About: /about.html
    Contact: /contact.html

  # Footer info
  footer_about: "BSides Cincinnati is organized to promote and socialize the cyber security community in Cincinnati, through an annual conference and other engagements."
  footer_copyright: "Copyright &copy; 2019 BSides Cincinnati. All rights reserved."
